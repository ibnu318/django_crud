{% extends "base.html" %}
{% load static %}

{% block content %}

<div class='container' style='margin-top:20px;'>
<div class="card" style="width: 28rem;">
  
  <img src="{{ object.cover.url}}" alt="{{ object.title }}">
  <div class="card-body">
    <h2>{{ object.title }}</h2>
    <p>By: {{ object.author }}</p>
    <p>{{ object.body|safe }}</p>
    <a href="/" class="btn btn-primary">Kembali</a>
  </div>
</div>
</div>

{% endblock content %}
